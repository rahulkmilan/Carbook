<body>
    
    <nav class="navbar navbar-expand-lg navbar-dark ftco_navbar bg-dark ftco-navbar-light" id="ftco-navbar">
      <div class="container">
        <a class="navbar-brand" href="index">Car<span>Book</span></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#ftco-nav" aria-controls="ftco-nav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="oi oi-menu"></span> Menu
        </button>

        <div class="collapse navbar-collapse" id="ftco-nav">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item"><a href="index" class="nav-link">Home</a></li>
            <li class="nav-item"><a href="index#about" class="nav-link">About</a></li>
            <li class="nav-item"><a href="index#services" class="nav-link">Services</a></li>
            <li class="nav-item"><a href="index#cars" class="nav-link">Cars</a></li>
            <li class="nav-item"><a href="contact" class="nav-link">Contact</a></li>
            <li class="nav-item active"><a href="login" class="nav-link">Login</a></li>          
          </ul>
        </div>
      </div>
    </nav>
  <!-- END nav -->
  
  <div class="hero-wrap ftco-degree-bg" style="background-image: url('{% static 'images/bg_2.jpg' %}');" data-stellar-background-ratio="0.5">
    <div class="overlay"></div>
    <div class="container-fluid vh-100" >
        <div class="row vh-100" >
            <div class="col-lg-6 p vh-100">
                <div class="row d-flex vh-100">
                    <div id="login" class="col-md-8 p-4 ikigui m-auto text-center align-items-center">
                        {% for message in messages %}
                        <div class="alert {% if message.tags == 'success' %}alert-success{% elif message.tags == 'error' %}alert-danger{% endif %} alert-dismissible fade show" role="alert">
                            {{ message }}
                            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                        </div>
                        {% endfor %}
                        <h4 class="text-center fw-bolder mb-4 fs-2">Login</h4>
                        <form method="post" action="login">
                            {% csrf_token %}
                            <div class="input-group mb-4">
                                <span class="input-group-text border-end-0 inbg" id="basic-addon1"><i class="bi bi-person"></i></span>
                                <input name="user" type="text" class="form-control ps-2 border-start-0 fs-7 inbg form-control-lg mb-0" placeholder="Enter Username" aria-label="Username" aria-describedby="basic-addon1" required>
                            </div>
                            <div class="input-group mb-4">
                                <span class="input-group-text border-end-0 inbg" id="basic-addon1"><i class="bi bi-lock"></i></span>
                                <input name="pass" type="password" class="form-control ps-2 fs-7 border-start-0 form-control-lg inbg mb-0" placeholder="Enter Password" aria-label="Username" aria-describedby="basic-addon1" required>
                            </div>
                            <input type="submit" value="Login" class="btn btn-lg fw-bold fs-7 btn-success  w-100">
                            <p><a href="{% url 'password_reset' %}">Forgotten your password?</a></p>
                            <p>Not a member? <a id="sign-up" href="customer-reg">Signup now</a></p>
                            <p>Want to Rent your cars? <a id="sign-up" href="dealer-reg">Signup now</a></p>
                            
                            
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
